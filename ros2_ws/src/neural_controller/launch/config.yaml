joint_state_throttler:
  ros__parameters:
    input_topic: "/joint_states"
    output_topic: "/joint_states_throttled"
    msgs_per_sec: 10.0

camera:
  ros__parameters:
    FrameDurationLimits: [200000, 200000] # 20fps
    format: "RGB888"
    width: 1400
    height: 1050

bag_recorder:
  ros__parameters:
    record_start_button: 4 # L1 button
    record_stop_button: 5 # R1 button
    bag_output_dir: "~/bags"
    start_button_hold_duration: 1.0 # 1 second