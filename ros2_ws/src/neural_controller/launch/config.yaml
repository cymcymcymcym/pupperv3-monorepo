controller_manager:
  ros__parameters:
    update_rate: 520

    neural_controller:
      type: neural_controller/NeuralController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    imu_sensor_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster

imu_sensor_broadcaster:
  ros__parameters:
    update_rate: 260
    frame_id: base_link
    sensor_name: imu_sensor

neural_controller:
  ros__parameters:
    repeat_action: 10
    gain_multiplier: 1.0
    estop_kd: 0.1
    joint_names:
      [
        "leg_front_r_1",
        "leg_front_r_2",
        "leg_front_r_3",
        "leg_front_l_1",
        "leg_front_l_2",
        "leg_front_l_3",
        "leg_back_r_1",
        "leg_back_r_2",
        "leg_back_r_3",
        "leg_back_l_1",
        "leg_back_l_2",
        "leg_back_l_3",
      ]
    default_joint_pos:
      [0.26, 0.0, -0.52, -0.26, 0.0, 0.52, 0.26, 0.0, -0.52, -0.26, 0.0, 0.52]
    init_kps: [7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5, 7.5]
    init_kds: [0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25, 0.25]
    init_duration: 2.0
    fade_in_duration: 2.0
    action_types:
      [
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
        "position",
      ]
    max_body_angle: 1.5
    model_path: "$(find-pkg-share neural_controller)/launch/pure_rl_policy.json"

joint_state_broadcaster:
  ros__parameters:
    update_rate: 260
    use_local_topics: false

cmd_vel_mux:
  ros__parameters:
    deadband: 0.05
    joystick_timeout_ms: 500

joy_util_node:
  ros__parameters:
    estop_index: 12
    estop_release_index: 9
    controller_names: ["neural_controller", "neural_controller_three_legged", "forward_kp_controller", "forward_kd_controller", "forward_position_controller"]
    switch_button_indices: [0, 1]

# Forward command controllers for animation system
forward_position_controller:
  ros__parameters:
    joints:
      - leg_front_r_1
      - leg_front_r_2
      - leg_front_r_3
      - leg_front_l_1
      - leg_front_l_2
      - leg_front_l_3
      - leg_back_r_1
      - leg_back_r_2
      - leg_back_r_3
      - leg_back_l_1
      - leg_back_l_2
      - leg_back_l_3
    interface_name: position

forward_kp_controller:
  ros__parameters:
    joints:
      - leg_front_r_1
      - leg_front_r_2
      - leg_front_r_3
      - leg_front_l_1
      - leg_front_l_2
      - leg_front_l_3
      - leg_back_r_1
      - leg_back_r_2
      - leg_back_r_3
      - leg_back_l_1
      - leg_back_l_2
      - leg_back_l_3
    interface_name: kp

forward_kd_controller:
  ros__parameters:
    joints:
      - leg_front_r_1
      - leg_front_r_2
      - leg_front_r_3
      - leg_front_l_1
      - leg_front_l_2
      - leg_front_l_3
      - leg_back_r_1
      - leg_back_r_2
      - leg_back_r_3
      - leg_back_l_1
      - leg_back_l_2
      - leg_back_l_3
